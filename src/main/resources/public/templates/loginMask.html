<div class="login-background">
</div>
<div class="login-mask">
    <i class="ion-close-circled" style="position:fixed;top:5px;right:10px;"></i>
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>Order</b>Express</a>
        </div>
        <!-- /.login-logo -->
        <div id="info-message-container">
            <p id="info-message"></p>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" id="login-cus-email" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="login-cus-password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button id="login-submit" type="button" class="btn btn-primary btn-block btn-flat">Sign In
                    </button>
                </div>
                <!-- /.col -->
            </div>
            <a href="#">I forgot my password</a>
            <br>
            <a href="register.html" class="text-center">Register a new membership</a>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
