<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Express</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- [AdminLTE Components] -->
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="lib/AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="lib/ionicons.min.css">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="lib/AdminLTE/plugins/datepicker/datepicker3.css">
    <!--iCheck -->
    <link rel="stylesheet" href="lib/AdminLTE/plugins/iCheck/square/blue.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="lib/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="lib/AdminLTE/dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="lib/html5shiv.min.js"></script>
    <script src="lib/respond.min.js"></script>
    <![endif]-->
    <!-- [end AdminLTE Components] -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="hold-transition skin-blue layout-top-nav register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="/"><b>Order</b>Express</a>
        </div>
        <div id='register-box-body' class="register-box-body">
            <p class="login-box-msg">Register a new membership</p>
            <div id="register_cus_name" class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="cus_name" aria-describedby="cus_name_status">
                </div>
                <span class="form-control-feedback" aria-hidden="true"></span>
                <span id="cus_name_status" class="sr-only">(success)</span>
                <span class="help-block"></span>
            </div>
            <div id="register_cus_email" class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="cus_email" aria-describedby="cus_email_status">
                </div>
                <span class="form-control-feedback" aria-hidden="true"></span>
                <span id="cus_email_status" class="sr-only">(success)</span>
                <span class="help-block"></span>
            </div>
            <div id="register_cus_password" class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true" style="cursor: hand;"></i></span>
                    <input type="password" class="form-control" id="cus_password" aria-describedby="cus_password_status">
                </div>
                <span class="form-control-feedback" aria-hidden="true"></span>
                <span id="cus_password_status" class="sr-only">(success)</span>
                <span class="help-block"></span>
            </div>
            <div id="register_cus_age" class="form-group has-feedback">
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="datepicker" aria-describedby="datepicker_status">
                </div>
                <span class="form-control-feedback" aria-hidden="true"></span>
                <span id="datepicker_status" class="sr-only">(success)</span>
                <span class="help-block"></span>
                <!-- /.input group -->
            </div>
            <div id="register_cus_address" class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-home" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="cus_address" aria-describedby="cus_address_status">
                </div>
                <span id="cus_address_status" class="sr-only">(success)</span>
                <span class="help-block"></span>
            </div>
            <div id="register_cus_phone" class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="cus_phone" data-inputmask='"mask": "(999) 999-9999"' aria-describedby="cus_phone_status" data-mask>
                </div>
                <span id="cus_phone_status" class="sr-only">(success)</span>
                <span class="help-block"></span>
            </div>
            <div id="register_cus_gender" class="form-group">
                <div class="row">
                    <div class="col-xs-4">
                        <label class="icheck" style="font-weight: 400;">
                            <div class="iradio_minimal-blue checked" aria-checked="true" aria-disabled="false" style="position: relative; display: inline-block;">
                                <input type="radio" name="cus_gender_radio" id="radio-male" value="male" class="minimal" checked="" style="position: absolute; opacity: 0;">
                                <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                            </div>
                            &nbsp; Male
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <label class="icheck" style="font-weight: 400;">
                            <div class="iradio_minimal-blue" aria-checked="false" aria-disabled="false" style="position: relative; display: inline-block;">
                                <input type="radio" name="cus_gender_radio" id="radio-female" value="female" class="minimal" style="position: absolute; opacity: 0;">
                                <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                            </div>
                            &nbsp; Female
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <label class="icheck" style="font-weight: 400;">
                            <div class="iradio_minimal-blue" aria-checked="false" aria-disabled="false" style="position: relative; display: inline-block;">
                                <input type="radio" name="cus_gender_radio" id="radio-unknown" value="unknown" class="minimal" style="position: absolute; opacity: 0;">
                                <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                            </div>
                            &nbsp; Don't tell
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" id="register_agree_to_term"> I agree to the <a href="#">terms</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" id="register-button">Register</button>
                </div>
                <!-- /.col -->
            </div>
            <a href="/" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div>
    <!-- /.register-box -->
    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 2.2.3 -->
    <script src="lib/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="lib/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
    <!-- main.entry.js -->
    <script src="bin/main.entry.js"></script>
    <!-- AdminLTE App -->
    <script src="lib/AdminLTE/dist/js/app.min.js"></script>
</body>

</html>
